# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

#order += "ipv6"
order += "ethernet _first_"
order += "wireless _first_"
order += "volume master"
order += "battery all"
order += "disk /"
order += "disk /home"
order += "load"
order += "memory"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "tztime local"

wireless _first_ {
        #format_up = "󰖩 %quality at %essid %ip"
        format_up = "󰖩 %quality at %essid"
        format_down = "󰖪 wifi"
}

ethernet _first_ {
	#format_up = "󰈁 %ip (%speed)"
        format_up = "󰈁 (%speed)"
        format_down = "󰈂 ethernet"
}

battery all {
        format = "%status %percentage %remainingh"
	format_down = "󱉝 down"
    	low_threshold = 20
    	threshold_type = percentage
    	status_chr = "󰂄"
    	status_bat = "󰁹"
    	status_full = "󰁹"
}

load {
        format = "%1min"
}

disk "/" {
        format = "󰆼 / %avail"
	separator = false
}

disk "/home" {
        format = "/home %avail"
	separator = false
}

memory {
        #format = "MEM: %used | %available"
        format = "  %used"
        threshold_degraded = "1G"
        format_degraded = "  %used ~ %available"
}

cpu_usage {
    	format = "  %usage"
	separator = false
}

cpu_temperature 0 {
	format = "%degrees°C"
	max_threshold = "70"
	format_above_threshold = "%degrees°C"
	path = "/sys/class/thermal/thermal_zone0/temp"
}

tztime local {
        format = "%Y-%m-%d %I:%M %p"
}

volume master {
        format = "  %volume"
        format_muted = "  %volume"
        device = "default"
}
